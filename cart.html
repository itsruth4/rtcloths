<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - RTCloth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">RTCloth</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" class="cart-link active">
                Cart
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main class="cart-page">
        <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
            
            <div id="emptyCartMessage" class="empty-cart-message" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="index.html" class="checkout-button">Continue Shopping</a>
            </div>

            <div class="cart-container">
                <div id="cartItems" class="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>

                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cartSubtotal">Rs. 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Rs. 100</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="cartTotal">Rs. 0</span>
                    </div>
                    <button id="proceedToCheckout" class="checkout-button">
                        Proceed to Checkout
                    </button>
                    <a href="index.html" class="continue-shopping">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RTCloth. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
